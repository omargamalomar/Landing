<section class="sec1 pb-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="headeer">
          <img src="../../../assets/images/Abjadpolis_logo2.png" alt="" />
          <div class="translation">
            <select name="" id="" (change)="translate($event)">
              <option
                value="en"
                [selected]="_translateService.currentLang === 'en'"
              >
                EN
              </option>
              <option
                value="ar"
                [selected]="_translateService.currentLang === 'ar'"
              >
                AR
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="sec2">
  <div class="container">
    <div class="row">
      <div class="col-md-12 position-relative">
        <img class="w-25 mt-5 position-absolute r-1" src="../../../assets/images/robot.svg" alt="" />
        <div
          class="text-content d-flex flex-column justify-content-center align-items-center image"
        >
          <h1 class="pt-5 text-center">{{ "userInfo.here" | translate }}</h1>
          <p class="text-center">{{ "userInfo.lunch" | translate }}</p>
        </div>
				<img class="w-25 position-absolute r-2" src="../../../assets/images/robot.svg" alt="">
      </div>
    </div>
  </div>
	<img src="../../../assets/images/trees.svg" alt="">
</section>
<section class="sec3">
	<div class="container">
		<div class="row">
				<div class="col-md-6">
					<div class="image mt-5">
						<img src="../../../assets/images/heap.svg" alt="">
				</div>
			</div>
			<div class="col-md-6">
				<div class="text-content one mt-5 pt-3">
					<h1>{{"userInfo.bolis"|translate}}</h1>
					<p>{{"userInfo.offers"|translate}}</p>
					<ul>
						<li>{{"userInfo.li1"|translate}}</li>
						<li>{{"userInfo.li2"|translate}}</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</section>
